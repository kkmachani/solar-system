name: Unit Testing for NodeJS app

on:
  workflow_dispatch:
  push:
     branches:
         - main
         - 'feature/*'
env:
   $ USER_NAME: 
   $ PASS_WORD:
jobs:
    unit-testing:
        name: Unit-Testing
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        
        - name: Setup Nodejs version - 18
          uses: actions/setup-node@v3
          with:
              node-version: 18

        - name: Install Dependencies
          run: npm install
        
        - name: Unit Testing
          run: npm test
